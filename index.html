<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Bot Authorize Page</title>
  </head>

  <body>
    <a href="" id="authorize">Twitch Bot Authorize</a>
    <div id="access_token"></div>
    <div id="user_data"></div>

    <script type="text/javascript">
        const client_id = '45tajtul37sy2stouvoz0z05frrt52';
        const scope_list = 'viewing_activity_read'
        const redirect = 'https://ds0091.github.io';

        document.getElementById('authorize').setAttribute('href', 'https://id.twitch.tv/oauth2/authorize?client_id=' + client_id + '&redirect_uri=' + encodeURIComponent(redirect) + '&scope=' + scope_list + '&response_type=token')
        document.getElementById('access_token').textContent = '';

        if (document.location.hash) {
            var parsedHash = new URLSearchParams(window.location.hash.substr(1));
            if (parsedHash.get('access_token')) {
                var access_token = parsedHash.get('access_token');
                document.getElementById('access_token').textContent = 'Your Access Key: ' + access_token;
            }
        }
    </script>
  </body>
</html>
